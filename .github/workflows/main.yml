name: Instagram Post JS

on:
#   push:
#     branches: js-dev
  schedule:
  - cron: 5 6 * * *

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
          ref: js-dev
    - name: github-actions-nodejs
      uses: thonatos/github-actions-nodejs@v0.1.1    - name: Post to Instagram
      run: |
        npm install
        node app.js ${{ secrets.user }} ${{ secrets.pass }}
    - name: Git commit and push
      uses: github-actions-x/commit@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'master'
        commit-message: 'Image Upload :mag:'
        force-add: 'true'
